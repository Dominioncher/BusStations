apiVersion: apps/v1
kind: Deployment
metadata:
  name: gke-test
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gke-test
  template:
    metadata:
      labels:
        app: gke-test
    spec:
      containers:
      - name: hello-kubernetes
        image: gcr.io/fit-api-256018/gke-test
        ports:
        - containerPort: 5000
