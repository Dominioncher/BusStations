apiVersion: apps/v1
kind: Deployment
metadata:
  name: gke-test
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gke-test
  template:
    metadata:
      labels:
        app: gke-test
    spec:
      containers:
      - name: hello-kubernetes
        image: gcr.io/{{ secrets.GKE_PROJECT }}/gke-test:{{ github.sha }}
        ports:
        - containerPort: 8080
