apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-kubernetes
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-kubernetes
  template:
    metadata:
      labels:
        app: hello-kubernetes
    spec:
      containers:
      - name: hello-kubernetes
        image: gcr.io/fit-api-256018/gke-test@sha256:60c970c5b9aff06d27c6206e9ea71a702d0f37ad8723ba12f21fdab2bc54bdfd
        ports:
        - containerPort: 8080
